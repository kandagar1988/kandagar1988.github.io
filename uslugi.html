<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usługi – Vit-Bud</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f2f2;
}

h1 {
  text-align: center;
  margin: 30px 0;
}

.services {
  max-width: 900px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.service {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}

.service h3 {
  color: #2bb673;
}

button {
  background: #2bb673;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
}

/* PANEL */
#panel {
  position: fixed;
  top: 0;
  right: -100%;
  width: 90%;
  max-width: 400px;
  height: 100%;
  background: #fff;
  padding: 20px;
  transition: 0.3s;
  overflow-y: auto;
}

#panel.active {
  right: 0;
}

#overlay.active {
  display: block;
}

.close {
  font-size: 24px;
  cursor: pointer;
  text-align: right;
}
</style>
</head>

<body>

<h1>Nasze usługi</h1>

<div class="services">
  <div class="service">
    <h3>Wykończenia mieszkań</h3>
    <p>Kompleksowe prace wykończeniowe.</p>
    <button onclick="openPanel('Wykończenia mieszkań','Pełny opis usługi wykończenia mieszkań pod klucz.')">Zobacz</button>
  </div>

  <div class="service">
    <h3>Remont łazienki</h3>
    <p>Hydraulika, glazura, armatura.</p>
    <button onclick="openPanel('Remont łazienki','Kompleksowy remont łazienek.')">Zobacz</button>
  </div>

  <div class="service">
    <h3>Malarstwo i gładzie</h3>
    <p>Gładzie, malowanie, sufity.</p>
    <button onclick="openPanel('Malarstwo i gładzie','Profesjonalne malowanie wnętrz.')">Zobacz</button>
  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" onclick="closePanel()"></div>

<!-- PANEL -->
<div id="panel">
  <div class="close" onclick="closePanel()">✕</div>
  <h2 id="panelTitle"></h2>
  <p id="panelText"></p>
</div>

<script>
function openPanel(title, text) {
  document.getElementById('panelTitle').innerText = title;
  document.getElementById('panelText').innerText = text;
  document.getElementById('panel').classList.add('active');
  document.getElementById('overlay').classList.add('active');
}

function closePanel() {
  document.getElementById('panel').classList.remove('active');
  document.getElementById('overlay').classList.remove('active');
}
</script>

</body>
</html>
